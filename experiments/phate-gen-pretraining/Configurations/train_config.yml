data:
  root: ./data
device: cuda:0
git_rev: none
model:
  kwargs:
    activation: relu
    dims:
    - 100
    - 32
    - 2
    dropout: 0.0
  name: AE
optimizer:
  kwargs:
    lr: 0.001
  name: Adam
random_seed: 500
tensorboard:
  log_scalars_every: 10
training:
  batch_size: 256
  checkpoint_every: 50
  num_epochs: 150
